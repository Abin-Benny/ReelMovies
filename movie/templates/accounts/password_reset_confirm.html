{% extends 'accounts/accountbase.html' %}
{% block title %}
Password Reset Confirm
{% endblock %}
{% load crispy_forms_filters %}
{% block reset %}
<center>
  <h2 class="m-5">Reset <span class="text-danger">Password</span></h2>
</center>
  <form class="form"  action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="btn btn-primary btn-lg"><i class="icon-lock4"></i> Change Password</button>
  </form>

{% endblock %}
